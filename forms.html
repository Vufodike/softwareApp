<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>

    <form>
        <p>Choose your favorite web language</p>
    </form>
        <input type="radio" name="language" value="HTML">HTML<br>
        <input type="radio" name="language" value="CSS">CSS<br>
        <input type="radio" name="language" value="JavaScript">JavaScript<br>
        <input type="radio" name="language" value="PHP">PHP<br>
        <input type="radio" name="language" value="Python">Python<br>
        <input type="radio" name="language" value="Ruby">Ruby<br>
        <input type="radio" name="language" value="Java">Java<br>
        <input type="radio" name="language" value="C++">C++<br>
        <input type="radio" name="language" value="C#">C#<br>
        <input type="radio" name="language" value="C">C<br>

        <br>
    <h1>Checkbox</h1>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label><br>
        <input type="checkbox" id="vehicle4" name="vehicle4" value="Plane">
        <label for="vehicle4">I have a plane</label><br>
        <input type="checkbox" id="vehicle5" name="vehicle5" value="Train">
        <label for="vehicle5">I have a train</label><br>
    </form>
</body>
</html>
